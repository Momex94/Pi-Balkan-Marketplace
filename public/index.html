<!DOCTYPE html>
<html lang="en">

<head>

  <title>Balkan Pi Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    }

    header nav a {
      color: white;

      font-weight: bold;
    }

    .hero {

      padding: 6rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .btn-group {
      margin-top: 2rem;
    }

    .btn-group button {
      background-color: white;
      color: #7e22ce;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      margin: 0 0.5rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: white;
      font-size: 0.9rem;
    }

    footer a {
      color: #7e22ce;
      margin: 0 0.5rem;
      text-decoration: none;
    }
  </style>
</head>

  <header>
