<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Balkan Pi Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      button {
        background-color: #ffcc00;
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
        margin: 10px;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: #e6b800;
      }

      #status {
        margin-top: 20px;
        font-size: 1rem;
      }
    </style>
    <script>
      const backendUrl = "https://balkanpi-backend.onrender.com";
    </script>
  </head>
  <body>
    <h1>Balkan Pi Marketplace</h1>

    <button onclick="handleLogin()">游댏 Pi Login</button>
    <button onclick="handlePayment()">游눶 Plati 0.001 Pi</button>

    <div id="status">Status: 캛eka se korisnik...</div>

    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <script>
      // Inicijalizacija Pi SDK
      Pi.init({ version: "2.0" });

      async function handleLogin() {
        try {
          const scopes = ["username", "payments"];
          const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
          document.getElementById("status").innerText = `Ulogovani ste kao: ${authResult.user.username}`;
          console.log("Pi Login uspe코an:", authResult);
        } catch (error) {
          console.error("Gre코ka pri loginu:", error);
          document.getElementById("status").innerText = "Gre코ka pri loginu.";
        }
      }

      async function handlePayment() {
        try {
          const paymentData = {
            amount: 0.001,
            memo: "Testna uplata za Balkan Pi Marketplace",
            metadata: { type: "test" }
          };

          const payment = await Pi.createPayment(paymentData, {
            onReadyForServerApproval: async (paymentId) => {
              console.log("Spreman za potvrdu:", paymentId);
              await fetch(`${backendUrl}/create-payment`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ paymentId, ...paymentData }),
              });
            },
            onReadyForServerCompletion: async (paymentId, txid) => {
              console.log("Spreman za zavr코etak:", paymentId, txid);
              await fetch(`${backendUrl}/complete-payment`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ paymentId, txid }),
              });
              document.getElementById("status").innerText = "Pla캖anje uspe코no zavr코eno!";
            },
            onCancel: (paymentId) => {
              console.log("Pla캖anje otkazano:", paymentId);
              document.getElementById("status").innerText = "Pla캖anje je otkazano.";
            },
            onError: (error, payment) => {
              console.error("Gre코ka u pla캖anju:", error);
              document.getElementById("status").innerText = "Gre코ka u pla캖anju.";
            },
          });

        } catch (err) {
          console.error("Gre코ka prilikom kreiranja pla캖anja:", err);
          document.getElementById("status").innerText = "Gre코ka prilikom pokretanja pla캖anja.";
        }
      }

      // Ova funkcija se poziva ako prethodna uplata nije zavr코ena
      function onIncompletePaymentFound(payment) {
        console.warn("Nedovr코eno pla캖anje prona캠eno:", payment);
        document.getElementById("status").innerText = "Nedovr코eno pla캖anje prona캠eno. Poku코ajte ponovo.";
      }
    </script>
  </body>
</html>
