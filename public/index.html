<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pi Balkan Marketplace</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f8fa;
      color: #333;
    }

    header {
      background-color: #4318ff;
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .hero {
      background: linear-gradient(to right, #4318ff, #a162f7);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .buttons {
      margin-top: 20px;
    }

    #pi-login-button,
    #pi-pay-button {
      margin: 10px;
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>

  <script defer src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    // Pi Login logic
    function onPiLogin() {
      Pi.authenticate(['username'], function(authData) {
        console.log('Logged in:', authData);
        // Add your own logic here
      }, function(error) {
        console.error('Login failed:', error);
      });
    }

    // Pi Pay logic
    function onPiPay() {
      const paymentData = {
        amount: 1,
        memo: "Test payment",
        metadata: { productId: 1234 }
      };

      Pi.createPayment(paymentData, {
        onReadyForServerApproval(paymentId) {
          console.log('Ready for approval:', paymentId);
        },
        onReadyForServerCompletion(paymentId, txid) {
          console.log('Ready for completion:', paymentId, txid);
        },
        onCancel(paymentId) {
          console.log('Payment cancelled:', paymentId);
        },
        onError(error, payment) {
          console.error('Payment error:', error, payment);
        }
      });
    }
  </script>
</head>

<body>
  <header>
    <img src="logo.jfif" alt="BPM Logo">
    <nav>
      <a href="#">Početna</a>
      <a href="#">Proizvodi</a>
      <a href="#">O nama</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Dobrodošli na Pi Balkan Marketplace</h1>
    <p>Prvi regionalni marketplace koji koristi Pi Coin za sigurne i brze transakcije. Jednostavno, brzo i decentralizovano.</p>

    <div class="buttons">
      <button id="pi-login-button" onclick="onPiLogin()">Pi Login</button>
      <button id="pi-pay-button" onclick="onPiPay()">Pi Pay</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Pi Balkan Marketplace. All rights reserved.</p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
  </footer>
</body>
</html>
